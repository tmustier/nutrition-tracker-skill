    display_name: "Third Space / Natural Fitness Food"
    notes: "Gym cafe at Third Space"

  decimo-london:
    patterns:
      - "decimo"
    folder: "decimo-london"
    display_name: "Decimo"
    notes: "Spanish-Mexican fusion, The Standard Hotel, Kings Cross"

  miznon:
