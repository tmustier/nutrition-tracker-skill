# Venue categorization configuration
# This file maps venue names to their appropriate categories and folders
# Last updated: 2025-11-09

# Configuration metadata
_meta:
  version: 1
  last_updated: "2025-11-09"
  pattern_matching: "case_insensitive_substring"
  priority: "first_match_wins"
  notes: "Patterns are matched as case-insensitive substrings. First matching pattern wins."

# Restaurant, cafe, and venue-specific dishes
venues:
  simple-health-kitchen:
    patterns:
      - "simple health kitchen"
      - "shk"
    folder: "simple-health-kitchen"
    display_name: "Simple Health Kitchen"
    notes: "Multiple London locations (Baker Street, Paddington, etc.)"

  jean-georges-connaught:
    patterns:
      - "connaught"
      - "jean-georges"
      - "jean georges"
    folder: "jean-georges-connaught"
    display_name: "Jean-Georges at The Connaught"

  leto-caffe-soho:
