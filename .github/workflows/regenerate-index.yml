name: Regenerate Food Bank Index

on:
  push:
    branches: [main]
    paths:
      - 'data/food-data-bank/**/*.md'
      - 'scripts/generate_index.py'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: regenerate-index
  cancel-in-progress: false  # Queue workflows to prevent data loss (missing dishes)

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
        with:
          fetch-depth: 1  # Only need latest commit for regeneration

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements-ci.txt

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate index
        run: |
          python3 scripts/generate_index.py

      - name: Validate generated index
        run: |
          # Validate the generated index file
          INDEX_FILE="data/food-data-bank-index.md"

          # Check file exists
          if [ ! -f "$INDEX_FILE" ]; then
            echo "❌ Error: Generated index file not found at $INDEX_FILE"
            exit 1
          fi

          # Check file is not empty
          if [ ! -s "$INDEX_FILE" ]; then
            echo "❌ Error: Generated index file is empty"
            exit 1
          fi

          # Check file contains expected header
          if ! grep -q "^# Food Data Bank Index" "$INDEX_FILE"; then
            echo "❌ Error: Generated index missing expected header"
            exit 1
          fi

          # Check YAML frontmatter is valid
          if ! head -n 20 "$INDEX_FILE" | grep -q "^---$"; then
            echo "❌ Error: Generated index missing YAML frontmatter"
            exit 1
          fi

          echo "✅ Generated index validated successfully"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/food-data-bank-index.md 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Index unchanged"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Index updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -f data/food-data-bank-index.md
          git commit -m "chore: Regenerate food bank index [ci skip]

          Auto-generated by regenerate-index workflow
          Triggered by changes to data/food-data-bank/"

          # Push with retry logic to handle race conditions when multiple workflows queue
          MAX_RETRIES=3
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push; then
              echo "✅ Successfully pushed changes"
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⚠️ Push failed, attempting rebase (attempt $RETRY_COUNT/$MAX_RETRIES)"
                git pull --rebase origin main
              else
                echo "❌ Failed to push after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Food bank index regenerated and committed"
          else
            echo "ℹ️ No changes to index"
          fi
