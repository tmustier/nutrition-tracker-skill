name: Regenerate Food Bank Index

on:
  push:
    branches: [main]
    paths:
      - 'data/food-data-bank/**/*.md'
      - 'scripts/generate_index.py'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: regenerate-index
  cancel-in-progress: true

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate index
        run: |
          python3 scripts/generate_index.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/food-data-bank-index.md 2>/dev/null; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Index unchanged"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Index updated"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -f data/food-data-bank-index.md
          git commit -m "chore: Regenerate food bank index [ci skip]

          Auto-generated by regenerate-index workflow
          Triggered by changes to data/food-data-bank/"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]; then
            echo "✅ Food bank index regenerated and committed"
          else
            echo "ℹ️ No changes to index"
          fi
