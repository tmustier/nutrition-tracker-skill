name: Daily Food Log Batch

on:
  # Run daily at 4am UTC
  schedule:
    - cron: '0 4 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      custom_message:
        description: 'Custom commit message (optional)'
        required: false
        type: string

concurrency:
  group: daily-logs-automation
  cancel-in-progress: false

jobs:
  commit-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure daily-logs branch exists
        run: |
          # Fetch all branches
          git fetch origin

          # Check if daily-logs branch exists remotely
          if git ls-remote --exit-code --heads origin daily-logs; then
            echo "daily-logs branch exists remotely, creating local tracking branch"
            git checkout -b daily-logs origin/daily-logs
          else
            echo "daily-logs branch does not exist, creating from main"
            git checkout -b daily-logs origin/main
            git push -u origin daily-logs
          fi

      - name: Merge latest main to avoid conflicts
        id: merge_main
        run: |
          git fetch origin main
          if ! git merge origin/main --no-edit; then
            echo "merge_conflict=true" >> $GITHUB_OUTPUT
            echo "‚ùå Merge conflict detected. Manual intervention required."
            exit 1
          else
            echo "merge_conflict=false" >> $GITHUB_OUTPUT
            # Push the merge commit to keep branch in sync
            git push origin daily-logs
          fi

      - name: Create issue on merge conflict
        if: failure() && steps.merge_main.outputs.merge_conflict == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create \
            --title "üö® Daily logs merge conflict detected" \
            --body "The daily food log automation workflow encountered a merge conflict when trying to merge \`main\` into \`daily-logs\`.

          **Action Required:**
          1. Check out the \`daily-logs\` branch
          2. Merge \`main\` manually and resolve conflicts
          3. Push the resolved changes

          **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          This issue was automatically created by the [daily-food-log-commit workflow](../.github/workflows/daily-food-log-commit.yml)." \
            --label "bug,automation"

      - name: Check for changes
        id: check_changes
        run: |
          # Ensure data/logs directory exists
          if [ ! -d "data/logs" ]; then
            echo "‚ö†Ô∏è data/logs directory does not exist"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for uncommitted changes in data/logs/
          if [[ -n $(git status --porcelain data/logs/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ${{ github.event.inputs.custom_message || format('chore: Daily nutrition logs - {0}', github.event_name == 'schedule' && 'auto' || 'manual') }}
          branch: daily-logs
          file_pattern: 'data/logs/**/*.yaml'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com

      - name: Create or update PR
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Check if PR already exists
          PR_NUMBER=$(gh pr list --base main --head daily-logs --json number --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            echo "Creating new PR..."
            gh pr create \
              --title "Daily Food Logs - $(date +%Y-%m-%d)" \
              --body "üçΩÔ∏è **Automated daily batch commit of food logs**

              This PR contains food logs from the daily-logs branch.

              ## Summary
              - Branch: \`daily-logs\`
              - Automated via GitHub Actions
              - Validation will run before merge

              ## Safe to Auto-Merge
              This PR is automatically created and will auto-merge once validation passes.

              ---
              *Generated by [daily-food-log-commit workflow](../.github/workflows/daily-food-log-commit.yml)*" \
              --label "automerge:food-log" \
              --base main \
              --head daily-logs

            # Get the newly created PR number
            PR_NUMBER=$(gh pr list --base main --head daily-logs --json number --jq '.[0].number')
          else
            echo "PR #$PR_NUMBER already exists, it will be automatically updated."
          fi

          # Enable auto-merge (squash merge to keep main history clean)
          # Retry with exponential backoff to handle race condition with check creation
          if [ -n "$PR_NUMBER" ]; then
            echo "Enabling auto-merge for PR #$PR_NUMBER..."
            max_attempts=5
            attempt=1
            delay=2

            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts..."

              if gh pr merge $PR_NUMBER --auto --squash 2>&1 | tee /tmp/merge_output.txt; then
                echo "‚úÖ Auto-merge enabled successfully"
                break
              else
                # Check if error is about checks not started yet
                if grep -q "no checks" /tmp/merge_output.txt || grep -q "checks have not" /tmp/merge_output.txt; then
                  if [ $attempt -lt $max_attempts ]; then
                    echo "‚è≥ Checks haven't started yet. Waiting ${delay}s before retry..."
                    sleep $delay
                    delay=$((delay * 2))
                    attempt=$((attempt + 1))
                  else
                    echo "‚ö†Ô∏è Max attempts reached. Auto-merge may not be enabled."
                  fi
                else
                  # Different error - might already be enabled or other issue
                  echo "‚ÑπÔ∏è Auto-merge command failed but may already be enabled"
                  break
                fi
              fi
            done
          fi

      - name: Summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "‚úÖ Successfully committed changes and created/updated PR"
          echo "PR will auto-merge once validation passes"

      - name: No changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "‚ÑπÔ∏è No changes detected in data/logs/, skipping commit"
