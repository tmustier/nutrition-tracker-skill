name: Validate Nutrition Bank

on:
  push:
    paths:
      - 'data/**.md'
      - 'scripts/**.py'
  pull_request:
    paths:
      - 'data/**.md'
      - 'scripts/**.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run validator
        run: |
          python scripts/validate_data_bank.py
