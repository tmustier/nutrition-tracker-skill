name: Validate Nutrition Bank

on:
  push:
    paths:
      - 'data/**.md'
      - 'scripts/**.py'
  pull_request:
    paths:
      - 'data/**.md'
      - 'scripts/**.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run validator
        run: |
          python scripts/validate_data_bank.py

  quick-validate-logs:
    if: contains(github.event.pull_request.labels.*.name, 'automerge:food-log')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Quick YAML validation (logs only)
        run: |
          python -c "
          import yaml
          import sys
          from pathlib import Path

          errors = []
          for log_file in Path('data/logs').rglob('*.yaml'):
              try:
                  with open(log_file) as f:
                      yaml.safe_load(f)
              except Exception as e:
                  errors.append(f'{log_file}: {e}')

          if errors:
              print('YAML validation errors:')
              for err in errors:
                  print(err)
              sys.exit(1)
          else:
              print('âœ… All log files are valid YAML')
          "
