# FIBER SPLIT ESTIMATION REFERENCE
# Comprehensive guide for estimating soluble vs. insoluble fiber content
#
# Purpose: Enable accurate estimation of fiber fractions when only total fiber is known
# Last Updated: 2025-11-03
# Version: 1.0

metadata:
  version: "1.0"
  last_updated: "2025-11-03"
  primary_source: "USDA National Nutrient Database"
  key_studies:
    - "Marlett JA, et al. 2002. Content and composition of dietary fiber in 117 frequently consumed foods. J Am Diet Assoc."
    - "Anderson JW, et al. 2009. Health benefits of dietary fiber. Nutr Rev."
    - "AOAC Official Methods 991.43 and 985.29 for total, soluble, and insoluble dietary fiber"
  confidence_levels:
    high: "Based on multiple direct measurements (>10 samples)"
    medium: "Based on limited measurements (3-10 samples) or similar food extrapolation"
    low: "Estimated from food category averages or theoretical composition"

# ==============================================================================
# METHODOLOGY
# ==============================================================================

methodology:
  overview: |
    Total dietary fiber can be split into soluble and insoluble fractions.
    When only total fiber is known, use these category-specific ratios to estimate.

  calculation_method:
    formula:
      soluble_fiber: "total_fiber * (soluble_percent / 100)"
      insoluble_fiber: "total_fiber * (insoluble_percent / 100)"
      verification: "soluble_fiber + insoluble_fiber ≈ total_fiber"

  selection_guidelines:
    - "Match food to most specific category available"
    - "Use higher-confidence ratios when possible"
    - "For mixed dishes, calculate weighted average of components"
    - "Round to 1 decimal place (0.1g) for final values"

  when_most_reliable:
    - "Single-ingredient whole foods"
    - "Foods within well-studied categories"
    - "Unprocessed or minimally processed foods"

  less_reliable_cases:
    - "Heavily processed foods with added fibers"
    - "Mixed dishes with diverse ingredients"
    - "Foods with functional fiber additives"
    - "Novel or engineered food products"

  special_considerations:
    mixed_dishes:
      approach: "Calculate fiber split for each component separately, then sum"
      example: "Bean soup = beans (legume ratio) + vegetables (vegetable ratio) + grains (grain ratio)"

    processed_foods:
      note: "Processing can alter fiber fractions (e.g., grinding increases solubility)"
      adjustment: "Consider 5-10% shift toward soluble for highly processed grains"

    added_fibers:
      common_types:
        - name: "Inulin"
          type: "100% soluble"
        - name: "Cellulose"
          type: "100% insoluble"
        - name: "Polydextrose"
          type: "100% soluble"
        - name: "Resistant starch"
          type: "Primarily insoluble"

