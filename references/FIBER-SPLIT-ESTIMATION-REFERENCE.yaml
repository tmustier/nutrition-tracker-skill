application_guidelines:

  implementation_steps:
    - step: 1
      description: "When user logs food with total fiber but no soluble/insoluble split"
      action: "Look up food in this reference by category"

    - step: 2
      description: "Match to most specific category available"
      action: "Use subcategory ratios when possible (e.g., 'oats' not just 'grains')"

    - step: 3
      description: "Apply percentage ratios to total fiber"
      action: "Calculate soluble and insoluble fiber amounts"

    - step: 4
      description: "Store all three values"
      action: "Store total_fiber, fiber_soluble, fiber_insoluble in database"

    - step: 5
      description: "Flag confidence level"
      action: "Include metadata about estimation confidence"

  best_practices:
    - "Always prioritize actual measured values when available"
    - "Use category-specific ratios over general defaults"
    - "For mixed dishes, calculate component-by-component when possible"
    - "Document estimation method for transparency"
    - "Round final values to 0.1g precision (don't over-represent accuracy)"
    - "Include confidence level in database for future reference"

  when_to_use_defaults:
    - "Food doesn't clearly fit any specific category"
    - "Limited information about food composition"
    - "Mixed commercial product with unknown formula"
    - "Prefer conservative 30/70 split for unknown plant foods"

  special_cases:

    processed_foods_with_added_fiber:
      approach: "Check ingredient list for fiber type"
      examples:
        - ingredient: "Inulin"
          classification: "100% soluble"
        - ingredient: "Cellulose"
          classification: "100% insoluble"
        - ingredient: "Wheat dextrin"
          classification: "100% soluble"
        - ingredient: "Oat fiber"
          classification: "Use oat ratio (45/55)"
      calculation: "Base food ratio + added fiber at its specific ratio"

    fermented_foods:
      note: "Fermentation may alter fiber structure slightly"
      approach: "Use original food category ratio unless specific data available"

    cooked_vs_raw:
      note: "Cooking doesn't significantly change fiber fractions"
      exception: "Cooling cooked starch increases resistant starch (soluble)"
      approach: "Use same ratio for raw and cooked unless resistant starch relevant"

