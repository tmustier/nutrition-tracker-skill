        action: "Find ratio"
        detail: "beans_common: 30% soluble, 70% insoluble"

      - step: 4
        action: "Calculate soluble fiber"
        detail: "15.0g × 0.30 = 4.5g soluble fiber"

      - step: 5
        action: "Calculate insoluble fiber"
        detail: "15.0g × 0.70 = 10.5g insoluble fiber"

      - step: 6
        action: "Verify"
        detail: "4.5g + 10.5g = 15.0g ✓"

