      steps:
        - "Enzymatic digestion removes starch and protein"
        - "Soluble fiber precipitated with 78% ethanol"
        - "Gravimetric determination of fiber fractions"
      advantages: ["Widely accepted", "Comprehensive", "Distinguishes fiber types"]
      limitations: ["Time-consuming", "Requires specialized equipment"]
      reference: "AOAC International Official Methods of Analysis, 21st Edition"

    aoac_985_29:
      name: "AOAC Method 985.29"
      description: "Total Dietary Fiber in Foods (Enzymatic-Gravimetric Method)"
      principle: "Measures total dietary fiber without splitting into soluble/insoluble"
      note: "Most common method for total fiber on nutrition labels"
      reference: "AOAC International Official Methods of Analysis, 21st Edition"

  key_compounds:

