    estimation_rules:
      use_high_range: "Seeds (higher than nuts), salted products"
      use_mid_range: "Standard unsalted nuts/seeds"
      use_low_range: "Organic, known low-iodine regions"
      default_approach: "Use 2-3 μg/100g, or 0 if documented as unknown"

# =============================================================================
# CONFIDENCE LEVELS & COEFFICIENT OF VARIATION
# =============================================================================

confidence_levels:
  summary: "Confidence based on data availability, consistency, and analytical variation"

  HIGH:
    description: "CV <30% - Reliable, consistent data available"
    categories:
      - "UK dairy products (milk, yogurt, cheese)"
    characteristics:
      - "Well-documented in peer-reviewed research"
      - "Multiple studies show consistent ranges"
      - "Feed supplementation makes UK dairy predictable"
      - "Seasonal variation understood and quantifiable"
    when_to_use: "ALWAYS estimate for dairy - never set to 0"
    documentation: "Cite range used; note season if known"

  MEDIUM:
    description: "CV 30-50% - Moderate data with some variation"
    categories:
      - "Eggs"
      - "White fish (cod, haddock)"
      - "Shellfish"
      - "Commercial bread (if iodized salt used)"
    characteristics:
      - "Some research data available"
      - "Variation due to feed/processing"
      - "Ranges known but wider than dairy"
    when_to_use: "Estimate when these are significant portion of dish"
    documentation: "Cite range and note variation factors"

  LOW:
    description: "CV >50% - High variability or limited data"
    categories:
      - "Meat (all types)"
      - "Grains (salt type unknown)"
      - "Vegetables (all types)"
      - "Fruits (all types)"
      - "Legumes"
      - "Nuts and seeds"
    characteristics:
      - "Limited research data"
      - "High soil/feed/processing variation"
      - "May vary 2-10x depending on source"
    when_to_use: "Consider estimating if major component; otherwise 0 acceptable"
    documentation: "MUST document as 'low confidence estimate' or 'unknown (set to 0)'"

  VERY_LOW:
    description: "Insufficient data for reliable estimation"
    categories:
      - "Processed foods (unknown salt source)"
      - "Imported produce (unknown soil)"
      - "Restaurant dishes (unknown ingredients)"
    characteristics:
      - "Multiple unknown variables"
      - "No basis for estimation"
    when_to_use: "Set to 0 and document as unknown"
    documentation: "MUST note 'iodine unknown - set to 0'"

# =============================================================================
# ESTIMATION RULES & METHODOLOGY
# =============================================================================

estimation_rules:

  general_principles:
    priority_order:
      1: "Use specific product data if available (database, label, manufacturer)"
      2: "Calculate from ingredients if recipe known"
      3: "Estimate using food category ranges (this guide)"
      4: "Set to 0 if insufficient data (document reason)"

    always_estimate:
      - "Dairy products (milk, yogurt, cheese) - HIGH confidence"
      - "Seafood dishes - MEDIUM confidence"
      - "Eggs when significant component - MEDIUM confidence"

    conditional_estimate:
      - "Meat if major component and feed data available"
      - "Bread if iodized salt confirmed in ingredients"
      - "Processed foods if dairy/seafood/egg content significant"

    acceptable_zero:
      - "Vegetables (document as 'low iodine content')"
      - "Fruits (document as 'negligible iodine')"
      - "Plain grains (document as 'no iodized salt')"
      - "When confidence is very low (document as 'unknown')"

  range_selection:
    when_to_use_high_end:
      - "UK dairy products (winter months if known)"
      - "Wild-caught North Sea fish"
      - "Commercial bread with iodized salt confirmed"
      - "Products with multiple iodine sources"

    when_to_use_midpoint:
      - "Most estimation scenarios (DEFAULT)"
      - "When specific details unknown"
      - "Mixed dishes with various ingredients"
      - "Year-round dairy estimates"

    when_to_use_low_end:
      - "Organic dairy (less supplemented feed)"
      - "Summer dairy (if season known)"
      - "Pacific fish vs Atlantic"
      - "Homemade bread (usually no iodized salt)"
      - "When intentionally conservative"

  calculation_methods:

    simple_dish:
      description: "Single ingredient or simple mix"
      method: "Look up food category range → apply portion"
      example:
        dish: "Scrambled eggs (2 medium eggs, 116g total)"
        calculation: "116g × 26 μg/100g = 30 μg"
        confidence: "MEDIUM"

    recipe_based:
      description: "Known recipe with multiple ingredients"
      method: "Calculate each ingredient → sum → adjust for portion"
      example:
        dish: "Cheese omelette"
        ingredients:
          - component: "2 eggs (116g)"
            iodine_ug: 30
          - component: "30g cheddar cheese"
            iodine_ug: 9
          - component: "10g butter"
            iodine_ug: 1
        total_iodine: 40
        confidence: "MEDIUM-HIGH (dairy + eggs)"

    component_estimation:
      description: "Identify main iodine-contributing components"
      method: "Focus on dairy/seafood/eggs; ignore vegetables/grains if low confidence"
      example:
        dish: "Fish and chips (restaurant)"
        components:
          - component: "Cod fillet 180g"
            iodine_ug: 234
            confidence: "MEDIUM"
          - component: "Chips 200g"
            iodine_ug: 4
            confidence: "LOW - ignore"
          - component: "Peas 80g"
