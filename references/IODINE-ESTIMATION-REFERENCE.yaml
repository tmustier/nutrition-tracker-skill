# Iodine Estimation Reference
# Purpose: Comprehensive guide for estimating iodine content in foods with UK context
# Date: 2025-11-03
# Units: All values in micrograms (μg) per 100g unless otherwise specified

meta:
  version: "1.0.0"
  last_updated: "2025-11-03"
  region: "United Kingdom"
  sources:
    - "British Nutrition Foundation - Iodine nutrition status 2018"
    - "UK McCance & Widdowson Composition of Foods"
    - "USDA FoodData Central"
    - "Bath et al. (2013) - Iodine in UK dairy products"
    - "Vanderpump et al. (2011) - UK iodine status survey"
    - "WHO/UNICEF/ICCIDD (2007) - Assessment of iodine deficiency"

# =============================================================================
# UK-SPECIFIC CONTEXT
# =============================================================================

uk_context:
  summary: "UK is classified as iodine-deficient with dairy products as primary dietary source"

  dairy_fortification:
    status: "indirect"
    mechanism: "Cattle feed supplementation with iodine compounds"
    compounds_used:
      - "Calcium iodate"
      - "Potassium iodide"
    effect: "UK dairy products have 2-3x higher iodine than European counterparts"
    seasonality: "Winter milk ~50% higher iodine (more indoor feeding, iodine-supplemented feed)"
    reliability: "HIGH - well-documented and consistent"

  soil_status:
    deficiency: "Severe"
    cause: "Glaciation removed iodine-rich topsoil; high rainfall leaching"
    impact: "Plant foods grown in UK have very low iodine content"
    comparison: "UK soil contains ~1/10th iodine of coastal regions"

  salt_iodization:
    mandatory: false
    status: "Voluntary only"
    bread_industry: "Some bakeries use iodized salt but not mandatory since 1980s"
    household_use: "~5% of UK households purchase iodized salt"
    sea_salt_trend: "Increasing use of non-iodized sea salt/Himalayan salt"

  population_status:
    classification: "Mildly deficient (WHO criteria)"
    at_risk_groups:
      - "Pregnant women (67% below WHO threshold)"
      - "Women of childbearing age"
      - "Vegans (avoid dairy)"
      - "Those avoiding dairy/fish"
    rni_achievement: "~40% of UK adults fail to meet RNI"

# =============================================================================
# DIETARY REFERENCE VALUES
# =============================================================================

reference_values:
  rni_uk:
    adults: 140  # μg/day (Reference Nutrient Intake)
    pregnant: 200  # μg/day
    breastfeeding: 280  # μg/day
    children_1_3y: 70  # μg/day
    children_4_6y: 100  # μg/day
    children_7_10y: 110  # μg/day
    children_11_14y: 130  # μg/day

  who_recommendations:
    adults: 150  # μg/day
    pregnant: 250  # μg/day
    breastfeeding: 250  # μg/day

  eu_recommendations:
    adults: 150  # μg/day

  tolerable_upper_intake:
    adults: 600  # μg/day (UK SACN)
    note: "Chronic intake >600 μg/day may cause thyroid dysfunction"
    acute_toxicity: ">1100 μg/day"

  context:
    daily_requirement: "Adults need ~140 μg/day"
    deficiency_effects:
      - "Thyroid dysfunction (goiter, hypothyroidism)"
      - "Impaired cognitive development in children"
      - "Increased risk of miscarriage"
      - "Impaired fetal brain development"
    excess_effects:
      - "Thyroid dysfunction (hyperthyroidism or hypothyroidism)"
      - "Autoimmune thyroid disease"

# =============================================================================
# FOOD CATEGORY RANGES
# =============================================================================

food_categories:

  # ---------------------------------------------------------------------------
  # SEAFOOD - Highest and most variable iodine source
  # ---------------------------------------------------------------------------

  seafood:
    summary: "Richest dietary source but highly variable by species and origin"

    white_fish:
      ranges:
        cod_fresh: {min: 99, typical: 130, max: 170, per: "100g"}
        haddock: {min: 80, typical: 150, max: 220, per: "100g"}
        pollock: {min: 90, typical: 103, max: 116, per: "100g"}
        plaice: {min: 25, typical: 35, max: 45, per: "100g"}
        sea_bass: {min: 40, typical: 60, max: 80, per: "100g"}
      confidence: "MEDIUM"
      notes: "Atlantic fish higher than Pacific; wild higher than farmed"

    fatty_fish:
      ranges:
        salmon_farmed: {min: 30, typical: 40, max: 50, per: "100g"}
        salmon_wild: {min: 50, typical: 60, max: 80, per: "100g"}
        mackerel: {min: 50, typical: 100, max: 140, per: "100g"}
        sardines: {min: 20, typical: 30, max: 40, per: "100g"}
        tuna_fresh: {min: 10, typical: 17, max: 25, per: "100g"}
        tuna_canned: {min: 5, typical: 10, max: 17, per: "100g"}
      confidence: "MEDIUM"
      notes: "Canned fish lower due to processing; oil vs brine makes no difference"

    shellfish:
      ranges:
        prawns_shrimp: {min: 25, typical: 35, max: 45, per: "100g"}
        mussels: {min: 90, typical: 115, max: 140, per: "100g"}
        oysters: {min: 60, typical: 80, max: 100, per: "100g"}
        crab: {min: 40, typical: 50, max: 60, per: "100g"}
        scallops: {min: 30, typical: 45, max: 60, per: "100g"}
      confidence: "MEDIUM"
      notes: "Filter feeders (mussels, oysters) highest; varies by water source"

    seaweed:
      ranges:
        nori: {min: 16, typical: 42, max: 60, per: "1g dried"}
        wakame: {min: 40, typical: 80, max: 140, per: "1g dried"}
        kombu_kelp: {min: 1500, typical: 2500, max: 2984, per: "1g dried"}
      confidence: "LOW"
      notes: "EXTREME VARIATION - can exceed daily limit in 1g; kombu should be limited"
      warning: "Kombu/kelp can provide toxic levels - use with caution"

    estimation_rules:
      use_high_range: "Wild-caught, Atlantic/North Sea origin, white fish species"
      use_mid_range: "Most farmed fish, shellfish, canned fish"
      use_low_range: "Pacific origin, processed products, tuna species"
      caution: "Seaweed products require specific data - DO NOT estimate"

  # ---------------------------------------------------------------------------
  # DAIRY - Most reliable UK source due to cattle feed fortification
  # ---------------------------------------------------------------------------

  dairy:
    summary: "Most reliable and consistent UK iodine source - ALWAYS estimate for dairy"
    uk_advantage: "2-3x higher than European dairy due to feed fortification"

    milk:
      ranges:
        whole_milk: {min: 30, typical: 40, max: 60, per: "100ml", per_250ml: "75-150"}
        semi_skimmed: {min: 30, typical: 45, max: 65, per: "100ml", per_250ml: "75-160"}
        skimmed: {min: 30, typical: 50, max: 70, per: "100ml", per_250ml: "75-175"}
        organic_milk: {min: 25, typical: 35, max: 45, per: "100ml"}
      confidence: "HIGH"
      notes: "Winter milk ~50% higher; organic slightly lower (less supplemented feed)"
      seasonal_variation: "Summer 30-40 μg/100ml, Winter 50-70 μg/100ml"

    yogurt:
      ranges:
        natural_yogurt: {min: 50, typical: 70, max: 90, per: "100g"}
        greek_yogurt: {min: 60, typical: 80, max: 100, per: "100g"}
        flavored_yogurt: {min: 40, typical: 60, max: 80, per: "100g"}
        drinking_yogurt: {min: 35, typical: 50, max: 70, per: "100ml"}
      confidence: "HIGH"
      notes: "Greek yogurt higher due to concentration; flavored diluted with fruit/sugar"

    cheese:
      ranges:
        cheddar: {min: 20, typical: 30, max: 40, per: "100g", per_30g: "6-12"}
        soft_cheese: {min: 15, typical: 23, max: 30, per: "100g"}
        cottage_cheese: {min: 25, typical: 35, max: 45, per: "100g"}
        cream_cheese: {min: 10, typical: 15, max: 20, per: "100g"}
        feta: {min: 20, typical: 30, max: 40, per: "100g"}
        parmesan: {min: 15, typical: 25, max: 35, per: "100g"}
      confidence: "HIGH"
      notes: "Hard cheese lower per 100g but concentrated; soft cheese higher moisture"

    other_dairy:
      ranges:
        butter: {min: 5, typical: 10, max: 15, per: "100g"}
        cream_single: {min: 15, typical: 25, max: 35, per: "100ml"}
        cream_double: {min: 10, typical: 20, max: 30, per: "100ml"}
        ice_cream: {min: 20, typical: 35, max: 50, per: "100g"}
      confidence: "MEDIUM-HIGH"
      notes: "Lower values due to fat content dilution"

    estimation_rules:
      use_high_range: "Winter months, conventional dairy, skimmed milk, Greek yogurt"
      use_mid_range: "Year-round estimates, standard products"
      use_low_range: "Summer months, organic dairy, cream cheese, butter"
      always_estimate: "NEVER set dairy iodine to 0 - it's the primary UK source"
      portion_guide: "250ml milk = ~100 μg (70% of RNI)"

  # ---------------------------------------------------------------------------
  # EGGS - Moderate and reasonably consistent source
  # ---------------------------------------------------------------------------

  eggs:
    summary: "Moderate iodine source; depends on chicken feed"

    ranges:
      whole_egg_100g: {min: 20, typical: 26, max: 35, per: "100g"}
      medium_egg_58g: {min: 12, typical: 15, max: 20, per: "58g egg"}
      large_egg_68g: {min: 14, typical: 18, max: 24, per: "68g egg"}
      egg_white: {min: 2, typical: 4, max: 6, per: "100g"}
      egg_yolk: {min: 35, typical: 50, max: 65, per: "100g"}

    confidence: "MEDIUM"

    notes: "Iodine concentrated in yolk; feed supplementation varies by producer"

    estimation_rules:
      use_high_range: "Free-range/organic (better feed), yolk-only dishes"
      use_mid_range: "Standard eggs, whole egg dishes"
      use_low_range: "Egg white only, processed egg products"

    context:
      typical_serving: "2 medium eggs = ~30 μg (21% of RNI)"

  # ---------------------------------------------------------------------------
  # MEAT - Low but measurable amounts
  # ---------------------------------------------------------------------------

  meat:
    summary: "Minor iodine source; feed and processing dependent"

    beef:
      ranges:
        beef_mince: {min: 2, typical: 5, max: 8, per: "100g"}
        beef_steak: {min: 2, typical: 4, max: 7, per: "100g"}
        beef_roast: {min: 3, typical: 5, max: 8, per: "100g"}
      confidence: "LOW-MEDIUM"
      notes: "Grass-fed may be lower than grain-fed"

    pork:
      ranges:
        pork_chop: {min: 3, typical: 5, max: 8, per: "100g"}
        pork_mince: {min: 2, typical: 5, max: 7, per: "100g"}
        bacon: {min: 2, typical: 4, max: 6, per: "100g"}
        ham: {min: 3, typical: 5, max: 8, per: "100g"}
      confidence: "LOW-MEDIUM"

    chicken:
      ranges:
        chicken_breast: {min: 2, typical: 4, max: 7, per: "100g"}
        chicken_thigh: {min: 2, typical: 5, max: 8, per: "100g"}
        chicken_mince: {min: 2, typical: 4, max: 6, per: "100g"}
      confidence: "LOW-MEDIUM"
      notes: "Feed supplementation varies widely"

    lamb:
      ranges:
        lamb_chop: {min: 2, typical: 3, max: 5, per: "100g"}
        lamb_mince: {min: 2, typical: 4, max: 6, per: "100g"}
      confidence: "LOW"
      notes: "Grass-fed lamb typically lowest"

    processed_meat:
      ranges:
        sausages: {min: 3, typical: 6, max: 10, per: "100g"}
        burgers: {min: 2, typical: 5, max: 8, per: "100g"}
      confidence: "LOW"
      notes: "May contain milk powder or iodized salt - check ingredients"

    estimation_rules:
      use_high_range: "Grain-fed, processed products with dairy, sausages"
      use_mid_range: "Standard meat products"
      use_low_range: "Grass-fed, organic, lamb"
      default_approach: "Use 5 μg/100g for mixed meat dishes unless known otherwise"

  # ---------------------------------------------------------------------------
  # GRAINS & BREAD - Variable depending on salt type used
  # ---------------------------------------------------------------------------

  grains:
    summary: "Variable iodine content depending on salt used in processing"
    uk_note: "Some UK bakeries use iodized salt but not mandatory since 1980s"

    bread:
      ranges:
        white_bread_iodized: {min: 30, typical: 45, max: 60, per: "100g", per_slice: "12-24"}
        white_bread_plain: {min: 5, typical: 10, max: 15, per: "100g"}
        wholemeal_bread_iodized: {min: 25, typical: 40, max: 55, per: "100g"}
        wholemeal_bread_plain: {min: 3, typical: 8, max: 12, per: "100g"}
        sourdough: {min: 2, typical: 5, max: 10, per: "100g"}
      confidence: "LOW"
      notes: "HIGHLY VARIABLE - depends on bakery salt choice; homemade usually lower"

    pasta_rice:
      ranges:
        pasta_plain: {min: 1, typical: 2, max: 5, per: "100g cooked"}
        rice_white: {min: 1, typical: 1.5, max: 3, per: "100g cooked"}
        rice_brown: {min: 1, typical: 2, max: 4, per: "100g cooked"}
        noodles: {min: 1, typical: 3, max: 6, per: "100g cooked"}
      confidence: "LOW"
      notes: "Plain grains very low; may increase if cooked with iodized salt"

    breakfast_cereals:
      ranges:
        oats: {min: 2, typical: 4, max: 6, per: "100g"}
        cornflakes: {min: 2, typical: 5, max: 10, per: "100g"}
        wheat_biscuits: {min: 2, typical: 4, max: 8, per: "100g"}
        fortified_cereals: {min: 5, typical: 15, max: 30, per: "100g"}
      confidence: "LOW-MEDIUM"
      notes: "Check labels for fortification; served with milk adds significant iodine"

    estimation_rules:
      use_high_range: "Commercial bread from major bakeries, fortified cereals"
      use_mid_range: "When salt type unknown, standard products"
      use_low_range: "Homemade bread, plain grains, sea salt/no salt products"
      default_approach: "Use 10 μg/100g for commercial bread, 2 μg/100g for plain grains"
      important: "ALWAYS check for 'iodized salt' in ingredients - changes estimate 3-5x"

  # ---------------------------------------------------------------------------
  # LEGUMES - Generally low but consistent
  # ---------------------------------------------------------------------------

  legumes:
    summary: "Low iodine content; soil-dependent"

    ranges:
      beans_cooked:
        kidney_beans: {min: 1, typical: 2, max: 4, per: "100g"}
        black_beans: {min: 1, typical: 2, max: 3, per: "100g"}
        butter_beans: {min: 1, typical: 2, max: 4, per: "100g"}
        baked_beans: {min: 2, typical: 4, max: 8, per: "100g"}
      lentils_cooked: {min: 1, typical: 2, max: 3, per: "100g"}
      chickpeas_cooked: {min: 1, typical: 2, max: 4, per: "100g"}
      peas_cooked: {min: 1, typical: 2, max: 3, per: "100g"}
      tofu: {min: 5, typical: 15, max: 30, per: "100g"}

    confidence: "LOW"

    notes: "Baked beans higher due to added salt; tofu varies by coagulant used"

    estimation_rules:
      use_high_range: "Baked beans (added salt), tofu with calcium sulfate coagulant"
      use_mid_range: "Standard cooked legumes"
      use_low_range: "Plain dried legumes cooked without salt"
      default_approach: "Use 2 μg/100g for plain legumes, 5 μg/100g for baked beans"

  # ---------------------------------------------------------------------------
  # VEGETABLES - Very low; soil-dependent
  # ---------------------------------------------------------------------------

  vegetables:
    summary: "Very low iodine content in UK due to soil deficiency"

    leafy_greens:
      ranges:
        spinach: {min: 1, typical: 2, max: 5, per: "100g"}
        kale: {min: 1, typical: 2, max: 4, per: "100g"}
        lettuce: {min: 1, typical: 1.5, max: 3, per: "100g"}
        cabbage: {min: 1, typical: 2, max: 3, per: "100g"}
      confidence: "LOW"

    root_vegetables:
      ranges:
        potatoes: {min: 1, typical: 2, max: 4, per: "100g"}
        sweet_potatoes: {min: 1, typical: 2, max: 3, per: "100g"}
        carrots: {min: 1, typical: 2, max: 3, per: "100g"}
        parsnips: {min: 1, typical: 2, max: 4, per: "100g"}
        beetroot: {min: 1, typical: 2, max: 3, per: "100g"}
      confidence: "LOW"

    cruciferous:
      ranges:
        broccoli: {min: 1, typical: 2, max: 3, per: "100g"}
        cauliflower: {min: 1, typical: 2, max: 3, per: "100g"}
        brussels_sprouts: {min: 1, typical: 2, max: 4, per: "100g"}
      confidence: "LOW"
      notes: "Goitrogenic compounds may interfere with iodine utilization"

    other_vegetables:
      ranges:
        tomatoes: {min: 1, typical: 2, max: 3, per: "100g"}
        peppers: {min: 1, typical: 1.5, max: 3, per: "100g"}
        courgette: {min: 1, typical: 1.5, max: 3, per: "100g"}
        aubergine: {min: 1, typical: 2, max: 3, per: "100g"}
        mushrooms: {min: 1, typical: 3, max: 8, per: "100g"}
      confidence: "LOW"

    estimation_rules:
      use_high_range: "Coastal-grown, mushrooms, potatoes"
      use_mid_range: "Most vegetables"
      use_low_range: "Organic, known low-iodine soil regions"
      default_approach: "Use 2 μg/100g for all vegetables as safe estimate"
      pragmatic: "Given low values and low confidence, 0 is acceptable if documented"

  # ---------------------------------------------------------------------------
  # FRUITS - Very low; negligible contribution
  # ---------------------------------------------------------------------------

  fruits:
    summary: "Negligible iodine content; minimal dietary contribution"

    citrus:
      ranges:
        oranges: {min: 1, typical: 1.5, max: 2, per: "100g"}
        lemons: {min: 1, typical: 1.5, max: 2, per: "100g"}
        grapefruit: {min: 1, typical: 1.5, max: 2, per: "100g"}
      confidence: "LOW"

    berries:
      ranges:
        strawberries: {min: 1, typical: 1.5, max: 2, per: "100g"}
        blueberries: {min: 1, typical: 1.5, max: 2, per: "100g"}
        raspberries: {min: 1, typical: 1.5, max: 2, per: "100g"}
        blackberries: {min: 1, typical: 2, max: 3, per: "100g"}
      confidence: "LOW"

    tropical:
      ranges:
        bananas: {min: 1, typical: 2, max: 3, per: "100g"}
        mango: {min: 1, typical: 2, max: 3, per: "100g"}
        pineapple: {min: 1, typical: 1.5, max: 2, per: "100g"}
      confidence: "LOW"

    other_fruits:
      ranges:
        apples: {min: 1, typical: 1.5, max: 2, per: "100g"}
        pears: {min: 1, typical: 1.5, max: 2, per: "100g"}
        grapes: {min: 1, typical: 1.5, max: 2, per: "100g"}
      confidence: "LOW"

    estimation_rules:
      default_approach: "Use 1-2 μg/100g if estimating, or 0 if documented as unknown"
      pragmatic: "Given negligible values, setting to 0 is acceptable"
      context: "Even 400g fruit (~5 portions) contributes only 4-8 μg (~3-6% RNI)"

  # ---------------------------------------------------------------------------
  # NUTS & SEEDS - Low but some variation
  # ---------------------------------------------------------------------------

  nuts_seeds:
    summary: "Generally low iodine content"

    ranges:
      almonds: {min: 1, typical: 2, max: 4, per: "100g"}
      walnuts: {min: 1, typical: 2, max: 3, per: "100g"}
      cashews: {min: 1, typical: 2, max: 4, per: "100g"}
