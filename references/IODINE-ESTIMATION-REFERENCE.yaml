quality_assurance:

  validation_checks:

    plausibility:
      - name: "Daily total check"
        rule: "Daily iodine total 20-400 μg for typical UK diet"
        action: "Investigate if <20 μg (likely missing dairy) or >400 μg (check fish/seaweed)"

      - name: "Dairy contribution"
        rule: "Dairy should provide 50-70% of total iodine in typical UK diet"
        action: "If <30%, check dairy estimates; if >90%, check other sources"

      - name: "Zero check"
        rule: "Iodine = 0 should be documented"
        action: "Review any 0 values to ensure appropriately set (not missing data)"

    consistency:
      - name: "Similar dishes"
        rule: "Compare similar dishes for consistency"
        example: "All cappuccinos ~60-90 μg; all salmon dishes ~40-80 μg per 100g"

      - name: "Portion scaling"
        rule: "Iodine should scale linearly with portion"
        example: "200ml milk = 2× iodine of 100ml milk"

    common_errors:
      - error: "Setting dairy to 0"
        fix: "NEVER set dairy iodine to 0 - always estimate"

      - error: "Using non-UK dairy values"
        fix: "UK dairy 2-3x higher than EU - use UK-specific ranges"

      - error: "Overestimating from bread"
        fix: "Only use high bread values if 'iodized salt' confirmed"

      - error: "Including kelp without specific data"
        fix: "Never estimate kelp - too variable; use 0 and note as unknown"

      - error: "Not documenting low confidence"
        fix: "Always note 'LOW confidence' or 'unknown' when setting to 0"

  audit_trail:
    required_fields:
      - "iodine_ug: [value]"
      - "confidence: [HIGH/MEDIUM/LOW/UNKNOWN]"
