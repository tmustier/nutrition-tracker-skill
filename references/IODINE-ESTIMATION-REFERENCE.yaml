workflow:
  for_new_dish:
    steps:
      1:
        action: "Identify iodine-rich components"
        check: "Does dish contain dairy, seafood, or eggs?"

      2:
        action: "Estimate high-confidence components"
        priority: "Dairy (HIGH) > Seafood/Eggs (MEDIUM) > Others (LOW)"

      3:
        action: "Decide on low-confidence components"
        options:
          - "Estimate if major component (>50g) and data available"
          - "Set to 0 if minor or very low confidence"
          - "ALWAYS document decision"

      4:
        action: "Calculate total"
        method: "Sum component estimates"

      5:
        action: "Document"
        required:
          - "Confidence level"
          - "Ranges/values used"
          - "Why set to 0 if applicable"

      6:
        action: "Validate"
        checks:
          - "Plausibility (20-400 μg range for meal)"
          - "Dairy not set to 0"
          - "Documentation complete"

  time_estimates:
    simple_dish_dairy_based: "2-3 minutes"
    mixed_dish_with_fish: "5-7 minutes"
    complex_restaurant_dish: "10-15 minutes (more unknowns)"

