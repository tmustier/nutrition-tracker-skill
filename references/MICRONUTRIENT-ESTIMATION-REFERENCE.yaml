# ============================================================================
# VITAMIN D (µg per 100g)
# ============================================================================

vitamin_d_ug:
  unit: "µg per 100g"
  unit_note: "1 µg = 40 IU"
  rda_context:
    uk_rni_adult: 10  # Year-round for all adults (updated 2016)
    tolerable_upper_intake: 100

  overview: |
    Very few natural food sources. Main source is UV-B skin synthesis.
    Fatty fish, egg yolks, mushrooms (UV-exposed) are natural sources.
    UK fortification: mandatory in infant formula, margarine; voluntary in other foods.
    Most UK adults deficient in winter (lack of sunlight).

  estimation_recommendation: "Set to 0 unless fatty fish, eggs, fortified foods, or UV-exposed mushrooms"

  categories:

    fatty_fish:
      range_ug: [5, 25]
      typical_values:
        salmon_wild: 13
        salmon_farmed: 10
        mackerel: 16
        sardines: 11
        tuna_canned: 4
        herring: 19
      confidence: "high"
      notes: |
        HIGHEST natural source. Wild fish higher than farmed.
        Oily fish recommended 1-2 servings/week in UK (140g = ~15µg vitamin D).
      true_zero: false
      usda_availability: "yes - comprehensive"

    cod_liver_oil:
      range_ug: [30, 250]
      typical_ug: 100
      confidence: "high"
      notes: "Supplement/food source. Very high but not commonly consumed."
      true_zero: false
      usda_availability: "yes"

    eggs:
      range_ug: [1.0, 2.0]
      typical_ug: 1.8
      confidence: "medium-high"
      notes: |
        Vitamin D in yolk only. Free-range hens may have slightly higher levels.
        Medium egg (50g) provides ~0.9µg (9% RNI).
      true_zero: false
      usda_availability: "yes"

    mushrooms_uv_exposed:
      range_ug: [10, 30]
      typical_ug: 18
      confidence: "medium"
      notes: |
        Mushrooms exposed to UV light produce vitamin D2.
        Regular mushrooms (indoor-grown) have ~0.2µg.
        UV-treated mushrooms labeled as "high in vitamin D".
      true_zero: false
      usda_availability: "yes - for UV-treated varieties"

    mushrooms_regular:
      range_ug: [0.1, 0.3]
      typical_ug: 0.2
      confidence: "medium"
      notes: "Indoor-grown, no UV exposure. Negligible amounts."
      true_zero: false
      usda_availability: "yes"

    fortified_milk:
      range_ug: [1.0, 1.5]
      typical_ug: 1.3
      confidence: "high"
      notes: |
        UK: voluntary fortification (not all milk is fortified).
        Check label. Fortified milk typically adds 1-1.5µg per 100ml.
      true_zero: false
      usda_availability: "yes - US mandatory, UK check label"

    fortified_plant_milk:
      range_ug: [0.75, 1.5]
      typical_ug: 1.0
      confidence: "high"
      notes: |
        Most plant milks (soy, almond, oat) fortified in UK.
        Check label - usually 1.0µg per 100ml (10% RNI).
      true_zero: false
      usda_availability: "yes - check specific brand"

    fortified_cereals:
      range_ug: [1.5, 8.0]
      typical_ug: 4.0
      confidence: "high"
      notes: |
        UK breakfast cereals often fortified.
        Check label - varies by brand (25-100% RNI per serving).
      true_zero: false
      usda_availability: "yes - brand-specific"

    margarine_spreads:
      range_ug: [7.0, 8.0]
      typical_ug: 7.5
      confidence: "high"
      notes: |
        UK law: margarine MUST be fortified with vitamin D.
        Typically 7.5µg per 100g.
      true_zero: false
      usda_availability: "yes - mandatory in UK"

    butter:
      range_ug: [0.5, 1.5]
      typical_ug: 1.0
      confidence: "medium-high"
      notes: |
        Naturally present in small amounts (from dairy).
        Summer butter higher than winter butter (cows get more sun).
      true_zero: false
      usda_availability: "yes"

    cheese:
      range_ug: [0.2, 0.6]
      typical_ug: 0.3
      confidence: "medium"
      notes: "Low amounts, variable by type"
      true_zero: false
      usda_availability: "yes"

    yogurt_fortified:
      range_ug: [0.4, 1.0]
      typical_ug: 0.6
      confidence: "medium"
      notes: "Some brands fortified, check label"
      true_zero: false
      usda_availability: "yes - brand-specific"

    meat_poultry:
      range_ug: [0, 0.5]
      typical_ug: 0.1
      confidence: "low"
      notes: "Trace amounts only. Safe to assume zero."
      true_zero: false
      usda_availability: "yes - typically trace or zero"

    vegetables:
      range_ug: [0, 0]
      typical_ug: 0
      confidence: "high"
      notes: "Plants do not contain vitamin D (animal nutrient)"
      true_zero: true
      usda_availability: "yes - confirmed zero"

    fruits:
      range_ug: [0, 0]
      typical_ug: 0
      confidence: "high"
      notes: "No vitamin D in fruits"
      true_zero: true
      usda_availability: "yes - confirmed zero"

    grains_unfortified:
      range_ug: [0, 0]
      typical_ug: 0
      confidence: "high"
      notes: "Grains naturally contain no vitamin D (unless fortified)"
      true_zero: true
      usda_availability: "yes"

    oils_fats_unfortified:
      range_ug: [0, 0]
      typical_ug: 0
      confidence: "high"
      notes: "Refined oils contain no vitamin D"
      true_zero: true
      usda_availability: "yes"

  uk_specific_notes: |
    UK Public Health England recommends 10µg/day year-round supplement for all adults.
    UK fortification:
    - Mandatory: infant formula, margarine/spreads
    - Voluntary: breakfast cereals, plant milks, yogurts, some milks
    Northern latitude (limited winter sun) = low synthesis Oct-Mar.
    Only 10% of UK adults meet 10µg RNI from diet alone.
    Deficiency prevalence: ~20-40% in winter months.

  estimation_strategy: |
    SET TO ZERO unless:
    - Fatty fish (salmon, mackerel, sardines, herring) → use USDA values
    - Eggs → 1.8µg per 100g
    - UV-exposed mushrooms (labeled) → 10-30µg
    - Fortified margarine → 7.5µg (mandatory UK)
    - Fortified milk/plant milk → check label, typically 1.0-1.5µg
    - Fortified cereals → check label

    TRUE ZERO for:
    - All vegetables, fruits, grains (unfortified)
    - Meat, poultry (trace only)
    - Regular mushrooms (negligible)
    - Unfortified dairy (except butter/cheese - small amounts)

  references:
    - "USDA FDC Vitamin D values"
    - "UK SACN Vitamin D and Health (2016)"
    - "PHE Vitamin D advice"
    - "UK fortification regulations"

# ============================================================================
# VITAMIN E (mg α-tocopherol per 100g)
# ============================================================================

vitamin_e_mg:
  unit: "mg α-tocopherol per 100g"
  unit_note: "α-tocopherol is the most active form; total vitamin E includes other tocopherols"
  rda_context:
    uk_rni_adult_male: 4
    uk_rni_adult_female: 3
