# Micronutrient Estimation Reference
# Comprehensive guide for estimating "other" micronutrients (Tier 3 + B-vitamins)
# Structure: YAML for programmatic access
# Date: 2025-11-03
# Context: UK-based nutrition tracking with USDA/McCance data sources

metadata:
  version: "1.0.0"
  last_updated: "2025-11-03"
  purpose: "Estimation ranges for hard-to-estimate micronutrients"
  context: "UK food supply with soil/fortification variability"
  units_note: "All ranges per 100g unless specified"
  confidence_levels:
    - "high: <20% variation, well-documented in USDA/McCance"
    - "medium: 20-50% variation, category-level data available"
    - "low: >50% variation, significant environmental/processing factors"
    - "unreliable: Estimation not recommended, use zero or leave null"
  data_sources:
    - "USDA FoodData Central (FDC) - primary source"
    - "UK McCance & Widdowson CoFID - UK-specific data"
    - "NCBI literature reviews - scientific basis"
    - "UK fortification regulations - legal requirements"

# ============================================================================
# SELENIUM (µg per 100g)
# ============================================================================

selenium_ug:
  unit: "µg per 100g"
  rda_context:
    uk_rni_adult_male: 75
    uk_rni_adult_female: 60
    tolerable_upper_intake: 400

  overview: |
    EXTREME VARIABILITY - "particularly difficult to assess... plants highly
    sensitive to soil concentrations, leading to great variation" (NCBI).
    UK soils generally selenium-poor compared to North America.
    Animal products more reliable (selenium in feed controlled).

  estimation_recommendation: "Use zero for most foods; only estimate for high-confidence sources"

  categories:

    brazil_nuts:
      range_ug: [500, 2000]
      typical_ug: 1917
      confidence: "medium"
      notes: |
        Highest dietary source but EXTREMELY variable by origin.
        Single nut (~5g) can provide 95 µg (130% RNI).
        USDA data available but soil-dependent.
      true_zero: false
      usda_availability: "yes - but variability warning applies"

    seafood_fish:
      range_ug: [30, 80]
      typical_values:
        tuna_canned: 65
        salmon: 41
        cod: 33
        sardines: 52
      confidence: "medium-high"
      notes: |
        Relatively reliable source. Marine fish accumulate selenium.
        Farmed vs wild variation exists but less extreme than plants.
      true_zero: false
      usda_availability: "yes - well documented"

    seafood_shellfish:
      range_ug: [40, 90]
      typical_values:
        oysters: 77
        mussels: 89
        prawns: 45
      confidence: "medium-high"
      notes: "Marine environment provides consistent selenium exposure"
      true_zero: false
      usda_availability: "yes"

    meat_organ:
      range_ug: [40, 100]
      typical_values:
        liver_beef: 67
        kidney_beef: 141
      confidence: "medium"
      notes: "Animal feed often selenium-supplemented (more reliable than soil)"
      true_zero: false
      usda_availability: "yes"

    meat_muscle:
      range_ug: [15, 35]
      typical_values:
        beef: 27
        pork: 41
        chicken_breast: 27
        turkey: 32
      confidence: "medium"
      notes: "Feed-dependent but UK/EU feed regulations provide some consistency"
      true_zero: false
      usda_availability: "yes"

    eggs:
      range_ug: [30, 35]
      typical_ug: 31
      confidence: "medium"
      notes: "Feed-dependent. Free-range may vary more than cage/barn."
      true_zero: false
      usda_availability: "yes"

    grains_whole:
      range_ug: [5, 70]
      typical_values:
        wheat_grain: 61
        oats: 23
        rice_brown: 24
      confidence: "low"
      notes: |
        HIGHLY VARIABLE by soil. UK wheat typically lower than US wheat.
        Processing (white flour) reduces selenium by 50-75%.
      true_zero: false
      usda_availability: "yes - but UK values may differ significantly"

    grains_refined:
      range_ug: [2, 15]
      typical_ug: 6
      confidence: "low"
      notes: "Refining removes selenium-rich bran/germ layers"
      true_zero: false
      usda_availability: "yes"

    legumes:
      range_ug: [2, 20]
      typical_values:
        lentils: 8
        chickpeas: 8
        beans_black: 2
      confidence: "low"
      notes: "Soil-dependent. Generally low in UK unless imported from high-selenium regions."
      true_zero: false
      usda_availability: "yes - but variability warning"

    vegetables:
      range_ug: [0, 3]
      typical_ug: 0.5
      confidence: "low"
      notes: "UK soil typically selenium-poor. Not a reliable source."
      true_zero: false
      usda_availability: "yes - but often trace or zero"

    fruits:
      range_ug: [0, 1]
      typical_ug: 0.1
      confidence: "low"
      notes: "Negligible amounts. Safe to assume zero."
      true_zero: false
      usda_availability: "yes - typically trace"

    dairy:
      range_ug: [2, 10]
      typical_values:
        milk: 2
        cheese_cheddar: 13
        yogurt: 5
      confidence: "medium"
      notes: "Feed-dependent but more reliable than plant sources"
      true_zero: false
      usda_availability: "yes"

    oils_fats:
      range_ug: [0, 0]
      typical_ug: 0
      confidence: "high"
      notes: "Selenium not present in refined fats/oils"
      true_zero: true
      usda_availability: "yes - confirmed zero"

    pure_carbs:
      range_ug: [0, 0]
      typical_ug: 0
      confidence: "high"
      notes: "Sugar, honey, syrups contain no selenium"
      true_zero: true
      usda_availability: "yes"

  uk_specific_notes: |
    UK soil is selenium-poor (glaciation removed topsoil selenium).
    UK wheat averages 20-30 µg/100g vs US wheat 50-70 µg/100g.
    UK government considered selenium flour fortification in 1990s but rejected.
    Current UK intake: ~40 µg/day (below 75 µg RNI for men).
    Most reliable UK sources: meat, fish, eggs (feed-supplemented).

  estimation_strategy: |
    SAFE DEFAULT: Set to 0 for most foods.
    ONLY ESTIMATE for:
    - Brazil nuts (if specific origin known)
    - Seafood (use USDA values)
    - Meat/eggs (use conservative USDA values)
    - DO NOT estimate for plant foods (too variable)

  references:
    - "USDA FDC Selenium values"
    - "Rayman MP. (2012). Selenium and human health. Lancet. 379(9822):1256-68"
    - "UK SACN Selenium review 2013"

# ============================================================================
# MANGANESE (mg per 100g)
# ============================================================================

manganese_mg:
  unit: "mg per 100g"
  rda_context:
    uk_safe_intake_adult: 1.4  # No RNI, this is "safe intake"
    tolerable_upper_intake: 11

  overview: |
    Widely distributed in plant foods, especially whole grains, nuts, tea.
    Animal products generally very low in manganese.
    USDA data reasonably available for common foods.
    Less problematic than selenium (not soil-dependent).

  estimation_recommendation: "Estimate for plant foods from USDA data; set to 0 or trace for animal products"

  categories:

    nuts_seeds:
      range_mg: [1.0, 5.0]
      typical_values:
        hazelnuts: 6.2
        pecans: 4.5
        almonds: 2.3
        pumpkin_seeds: 4.5
        sunflower_seeds: 1.9
      confidence: "high"
      notes: "Highest dietary sources. Well-documented in USDA."
      true_zero: false
      usda_availability: "yes - comprehensive"

    grains_whole:
      range_mg: [1.0, 4.0]
      typical_values:
        oats: 4.9
        brown_rice: 3.7
        quinoa: 2.0
        whole_wheat: 4.1
      confidence: "high"
      notes: |
        Manganese concentrated in bran/germ.
        Refining removes 75-90% of manganese.
      true_zero: false
      usda_availability: "yes - well documented"

    grains_refined:
      range_mg: [0.1, 0.5]
      typical_values:
        white_rice: 1.1
        white_bread: 0.5
        pasta_refined: 0.3
      confidence: "medium-high"
      notes: "Most manganese removed in refining"
      true_zero: false
      usda_availability: "yes"

    legumes:
      range_mg: [0.5, 2.0]
      typical_values:
        chickpeas: 2.2
        lentils: 1.4
        black_beans: 1.1
        tofu: 1.5
      confidence: "high"
      notes: "Good plant-based source"
      true_zero: false
      usda_availability: "yes"

    vegetables_leafy:
      range_mg: [0.2, 1.0]
      typical_values:
        spinach: 0.9
        kale: 0.8
        swiss_chard: 0.4
      confidence: "medium-high"
      notes: "Moderate source, well-documented"
      true_zero: false
      usda_availability: "yes"

    vegetables_other:
      range_mg: [0.1, 0.5]
      typical_values:
        sweet_potato: 0.3
        beetroot: 0.3
        carrots: 0.1
      confidence: "medium"
      notes: "Lower amounts but measurable"
      true_zero: false
      usda_availability: "yes"

    fruits:
      range_mg: [0.02, 0.5]
      typical_values:
        pineapple: 0.9
        raspberries: 0.7
        blueberries: 0.3
        banana: 0.3
        apple: 0.04
      confidence: "medium-high"
      notes: "Generally low except pineapple, berries"
      true_zero: false
      usda_availability: "yes"

    tea:
      range_mg: [30, 80]  # per 100g dry leaves
      typical_mg: 50
      confidence: "high"
      notes: |
        VERY HIGH in dry leaves. Brewed tea ~0.4mg per cup.
        Major dietary source for tea drinkers.
      true_zero: false
      usda_availability: "yes"

    meat_poultry:
      range_mg: [0.01, 0.05]
      typical_mg: 0.02
      confidence: "medium"
      notes: "Trace amounts only. Often below detection limits."
      true_zero: false
      usda_availability: "yes - often trace"

    seafood:
      range_mg: [0.02, 0.15]
      typical_values:
        mussels: 6.8  # OUTLIER - very high
        fish_general: 0.04
      confidence: "medium"
      notes: "Generally trace except mollusks (mussels, oysters)"
      true_zero: false
      usda_availability: "yes"

    dairy:
      range_mg: [0.002, 0.01]
      typical_mg: 0.004
      confidence: "medium"
      notes: "Negligible amounts. Safe to assume trace or zero."
      true_zero: false
      usda_availability: "yes - typically trace"

    eggs:
      range_mg: [0.02, 0.03]
      typical_mg: 0.028
      confidence: "medium-high"
      notes: "Trace amounts"
      true_zero: false
      usda_availability: "yes"

    oils_fats:
      range_mg: [0, 0]
      typical_mg: 0
      confidence: "high"
      notes: "Manganese not present in refined fats"
      true_zero: true
      usda_availability: "yes - confirmed zero"

    pure_carbs:
      range_mg: [0, 0]
      typical_mg: 0
      confidence: "high"
      notes: "Sugar, honey contain no manganese"
      true_zero: true
      usda_availability: "yes"

  uk_specific_notes: |
    UK intake typically adequate (~2-5 mg/day).
    No UK fortification programs for manganese.
    Tea is major dietary source in UK (4-5 cups = 1.6-2mg).
    Whole grain consumption correlates with manganese intake.

  estimation_strategy: |
    TIER 1 PRIORITY (if USDA available):
    - Whole grains, nuts, seeds → use USDA values
    - Legumes → use USDA values
    - Tea → estimate from dry weight

    TIER 2 (estimate if feasible):
    - Vegetables → use USDA values or 0.1-0.3mg default

    SAFE TO SET TO ZERO:
    - Meat, poultry, fish (trace only)
    - Dairy (negligible)
    - Refined grains (heavily reduced)
    - Oils, fats, pure sugars (true zero)

  references:
    - "USDA FDC Manganese values"
    - "UK SACN Trace elements review"
    - "McCance & Widdowson CoFID"

