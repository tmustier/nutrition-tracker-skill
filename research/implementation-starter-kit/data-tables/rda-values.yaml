# Notes and conversion factors
metadata:
  units:
    g: "grams"
    mg: "milligrams"
    ug: "micrograms"
    kcal: "kilocalories"
    dfe: "Dietary Folate Equivalents"
    rae: "Retinol Activity Equivalents"
    iu: "International Units"

  conversions:
    vitamin_d:
      ug_to_iu: 40            # 1 µg = 40 IU
      note: "15 µg = 600 IU"
    vitamin_a:
      retinol_to_rae: 1       # 1 µg retinol = 1 µg RAE
      beta_carotene_to_rae: 12 # 12 µg beta-carotene = 1 µg RAE
    folate:
      synthetic_to_dfe: 1.7   # 1 µg synthetic folate = 1.7 µg DFE
      food_folate_to_dfe: 1   # 1 µg food folate = 1 µg DFE
    vitamin_e:
      mg_to_iu: 1.49          # 1 mg α-tocopherol = 1.49 IU

  notes:
    - "Values marked with * are Adequate Intake (AI), not RDA"
    - "RDA is set to meet needs of 97-98% of healthy individuals"
    - "AI is used when insufficient evidence exists for RDA"
    - "Energy values are estimates; actual needs vary by activity level"
    - "Protein RDA assumes 0.8g per kg body weight"
    - "Sodium AI is for general health; lower values recommended for hypertension"
    - "Iron needs for menstruating females are much higher than males"
    - "Calcium needs increase after age 50 for bone health"
    - "Vitamin D recommendations updated in 2010 (increased from 5-10 µg)"
    - "Folate critical during pregnancy for neural tube development"
    - "Iodine critical during pregnancy and lactation for infant brain development"

  references:
    - "Dietary Reference Intakes: Energy, Carbohydrate, Fiber, Fat, Fatty Acids, Cholesterol, Protein, and Amino Acids (2005)"
    - "Dietary Reference Intakes for Calcium and Vitamin D (2011)"
    - "Dietary Reference Intakes for Thiamin, Riboflavin, Niacin, Vitamin B6, Folate, Vitamin B12, Pantothenic Acid, Biotin, and Choline (1998)"
    - "Dietary Reference Intakes for Vitamin C, Vitamin E, Selenium, and Carotenoids (2000)"
    - "Dietary Reference Intakes for Vitamin A, Vitamin K, Arsenic, Boron, Chromium, Copper, Iodine, Iron, Manganese, Molybdenum, Nickel, Silicon, Vanadium, and Zinc (2001)"
    - "Dietary Reference Intakes for Water, Potassium, Sodium, Chloride, and Sulfate (2005)"

  tolerable_upper_intake_levels:
    note: "UL is the maximum daily intake unlikely to cause adverse health effects"
    examples:
      vitamin_c_mg: 2000
      vitamin_d_ug: 100
      calcium_mg: 2500
      iron_mg: 45
      zinc_mg: 40
      folate_ug: 1000       # Only from supplements/fortified foods
