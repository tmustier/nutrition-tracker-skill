    steaming: 0.80         # Less water contact = better retention
    microwaving: 0.92      # Short cooking time = minimal loss
    grilling: 0.75         # Direct heat causes some oxidation
    baking: 0.70           # Extended heat exposure
    roasting: 0.72         # Similar to baking
    frying: 0.85           # Quick cooking preserves more
    stir_frying: 0.88      # Very quick high heat
    pressure_cooking: 0.65 # High heat but sealed environment
    slow_cooking: 0.35     # Extended heat exposure
