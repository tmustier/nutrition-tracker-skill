# USDA Nutrient Retention Factors
# Source: USDA Table of Nutrient Retention Factors, Release 6 (2007)
# Values represent the fraction of nutrients retained after cooking
# Format: nutrient -> cooking_method -> retention_factor (0.0 to 1.0+)

retention_factors:
